{% extends 'base.html' %}
{% load staticfiles %}
    {%block head  %}
        <script src="{% static 'js/md5-min.js' %}"></script>
    {% endblock head %}
{% block main %}
    <div class="login-body">
        <div class="login-card">
            <div class="login-top">
                <h3>新用户登录</h3>
                <h5>尊敬的用户，欢迎您回来！</h5>
            </div>
            <div class="login-bottom">
               <form method="post" action="/user/registercontrol/">
                    <div class="login-input-box">
                    <input type="text" name="account" class="login-admin active" placeholder="邮箱登录">
                    <input type="password" name="password" class="login-password">
                     {% csrf_token %}
                    <button onclick="wrapper()" class="login-btn" style="color: white;text-decoration: none;cursor: pointer">注册</button>
                </div>
               </form>
                <div class="login-img">
                    <img src="{% static 'img/login_05.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
{% block footer %}
    <script>
    function wrapper() {
        passNode = $('input[name="password"]')
        hex_pass = hex_md5(passNode.val())
        passNode.val(hex_pass)
    }
    </script>
{% endblock footer %}
